<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="calcstyle.css">
</head>
<body>

    <div id="resultwrapper">
      <div id="resultsdiv">
        <input id=results disabled value="0"></input>
      </div>
    </div>
  <div id="buttons">
    <div id="buttons1">
      <button type="button" id="allclear">AC</button>
      <button type="button" id="clearlast">C</button>
      <button type="button" id="power2" id="power2">X<sup>2</sup></button>
      <button type="button" id="+">+</button>
    </div>
    <div id="buttons2">
      <button type="button" id="7">7</button>
      <button type="button" id="8">8</button>
      <button type="button" id="9">9</button>
      <button type="button" id="-">-</button>
    </div>
    <div id="buttons3">
      <button type="button" id="4">4</button>
      <button type="button" id="5">5</button>
      <button type="button" id="6">6</button>
      <button type="button" id="x">X</button>
    </div>
    <div id="buttons4">
      <button type="button" id="num1">1</button>
      <button type="button" id="2">2</button>
      <button type="button" id="3">3</button>
      <button type="button" id=":">:</button>
    </div>
    <div id="buttons5">
      <button type="button" id="0">0</button>
      <button type="button" id="dot">.</button>
      <button type="button" id="equals">=</button>
    </div>
  </div>

</div>

<script type="text/javascript" src="calcjs.js"></script>
</body>
</html>
